<!DOCTYPE html>
<html>
<head>
  <title>HTML Form Example</title>
</head>
<body>
  <form action="submit.php" method="post" id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="30" required></textarea><br><br>

    <input type="submit" value="Submit">
  </form>

  <div id="formDetails" style="display: none;">
    <h2>Form Details:</h2>
    <p><strong>Name:</strong> <span id="nameOutput"></span></p>
    <p><strong>Email:</strong> <span id="emailOutput"></span></p>
    <p><strong>Message:</strong> <span id="messageOutput"></span></p>
  </div>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevents the default form submission

      // Retrieve form values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var message = document.getElementById("message").value;

      // Update form details in HTML
      document.getElementById("nameOutput").textContent = name;
      document.getElementById("emailOutput").textContent = email;
      document.getElementById("messageOutput").textContent = message;

      // Display the form details
      document.getElementById("formDetails").style.display = "block";
    });
  </script>
</body>
</html>

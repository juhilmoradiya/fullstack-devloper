<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        page-name
    </title>
</head>
<body>
    <!-- Here's style is an attribute of h1 tag -->
    <h1 style="color:brown">This is h1 tag, [ font-size: 2em ],  "h1" defines the most important heading.</h1>
    <h2>This is h2 tag [ font-size: 1.5em ]</h2>
    <h3>This is h3 tag [ font-size: 1.17em ]</h3>
    <h4>This is h4 tag [ font-size: 1em ]</h4>
    <h5>This is h5 tag [ font-size: 0.83em ]</h5>
    <h6>This is h6 tag [ font-size: 0.67em ], defines the least important heading</h6>
</body>
</html>

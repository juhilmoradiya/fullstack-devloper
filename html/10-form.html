<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        .container{
            border: 1px solid darkolivegreen;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" method="" enctype="">
            <label for="role">Role: </label>
            <select name="" id="role">
                <option value="" disabled>Choose role</option>
                <option value="">Admin</option>
                <option value="">Student</option>
                <option value="">Teacher</option>
            </select> <br><br>
            <label for="username">Username: </label>
            <input type="text" id="username" placeholder="Eric07"><br><br>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Example@gmail.com"><br><br>
            <label for="password">Password</label>
            <input type="password" placeholder="********"><br><br>
            <label for="c_password">Confirm password</label>
            <input type="password" id="c_password" placeholder="********">

            <input type="date" name="" id="">

            <label for="gender">Gender</label>
            <input type="radio" name="Male" id="gender">Male
            <input type="radio" name="Female" id="gender"> Female <br><br>

            <input type="color" name="" id=""><br><br>

            <label for="description">description</label>
            <textarea name="" id="description" cols="30" rows="10"></textarea>

            <input type="submit" value="Signup"><br><br>
            <input type="checkbox" name="" id=""> <a href="">terms and conditions?</a>
        </form>
    </div>
</body>
</html>
